<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">预约详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>确认以下检测点是您的选择后点击立即预约</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>预约点名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>预约点图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>核酸开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds">
               <!--<span th:if="${seckillStatus eq 0}">秒杀倒计时:<span id="countDown"></span>秒</span>-->
               <!--<span th:if="${seckillStatus eq 1}">秒杀进行中</span>-->
               <!--<span th:if="${seckillStatus eq 2}">秒杀已结束</span>-->
                <span id="seckillTip"></span>
            </td>
            <td>
                <!--<form id="secKillForm" method="post" action="/seckill/doSeckill">-->
                <!--    <input type="hidden" name="goodsId" id="goodsId">-->
                <!--    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>-->
                <!--</form>-->
                <div class="row">
                    <div class="form-inline">
                        <img width="130" height="32" id="captchaImg" onclick="refreashCaptcha()" style="display: none"/>
                        <input id="captcha" class="form-control" style="display: none">
                        <button class="btn btn-primary" type="button" id="buyButton"
                                onclick="getSeckillPath()">立即预约
                            <input type="hidden" name="goodsId" id="goodsId">
                        </button>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>预约余量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    //调用一下
    $(function () {
        // countDown();
        getDetails();
    });

    function refreashCaptcha() {
        $("#captchaImg").attr("src","/seckill/captcha?goodsId="+$("#goodsId").val() + "&time=" + new Date());
    }

    function getSeckillPath() {
        var goodsId = $("#goodsId").val();
        var captcha = $("#captcha").val();
        g_showLoading();
        $.ajax({
            url:"/seckill/path",
            type:"GET",
            data:{
                goodsId:goodsId,
                captcha:captcha
            },
            success:function(data) {
                if(data.code == 200) {
                    var path = data.obj;
                    doSeckill(path);
                } else {
                    layer.msg(data.message);
                }
            },
            error:function() {
                layer.msg("客户端请求错误");
            }
        })

    }

    function doSeckill(path) {
        $.ajax({
            url:'/seckill/' + path + '/doSeckill',
            type:'POST',
            data:{
                goodsId:$("#goodsId").val()
            },
            success:function(data) {
                if(data.code==200) {
                    //window.location.href="orderDetail.htm?orderId="+data.obj.id;
                    getResult($("#goodsId").val());
                } else {
                    layer.msg(data.message);
                }
            },
            error:function() {
                layer.msg("客户端请求错误");
            }
        })
    }

    function getResult(goodsId) {
        //加载动画
        g_showLoading();
        $.ajax({
            url: "/seckill/result",
            type: "GET",
            data:{
                goodsId: goodsId
            },
            success: function (data) {
                if (data.code == 200){
                    var result = data.obj;
                    if (result<0){
                        layer.msg("对不起,预约失败");
                    } else if (result == 0){
                        setTimeout(function () {
                            getResult(goodsId);
                        }, 1000);
                    }else{
                        layer.confirm("恭喜预约成功!查看详情?",{btn:["确定","取消"]},
                        function () {
                            window.location.href="/orderDetail.htm?orderId="+result;
                        },
                        function () {
                            layer.close();
                        })
                    }
                }
            },
            error:function (data) {
                layer.msg("客户端请求错误");
            }
        })
    }

    function getDetails() {
        //获取url信息
        var goodsId = g_getQueryString("goodsId");
        //ajax请求
        $.ajax({
            //这个请求就是GoodsController中后来修改的requestMapping的/goods/detail/
            url:'/goods/detail/'+goodsId,
            type:'GET',
            success:function (data) {
                if (data.code==200){
                    //渲染
                    render(data.obj);
                } else {
                    layer.msg("客户端请求出错");
                }
            },
            error:function () {
                layer.msg("客户端请求出错");
            }
        });
    }

    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        if (user){
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src",goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        //秒杀未开始
        if (remainSeconds>0){
            $("#buyButton").attr("disabled",true);
            $("#seckillTip").html("预约倒计时:"+remainSeconds+"秒")
            timeout = setTimeout(function () {
                // $("#countDown").text(remainSeconds-1);
                $("#remainSeconds").val(remainSeconds-1);
                countDown();
            },1000);
        //秒杀进行中
        } else if (remainSeconds==0){
            $("#buyButton").attr("disabled",false);
            if (timeout){
                clearTimeout(timeout);
            }
            $("#seckillTip").html("预约进行中")
            $("#captchaImg").attr("src","/seckill/captcha?goodsId="+$("#goodsId").val() + "&time=" + new Date());
            $("#captchaImg").show();
            $("#captcha").show();
        }else{
            $("#buyButton").attr("disabled",true);
            $("#seckillTip").html("预约已结束")
            $("#captchaImg").hide();
            $("#captcha").hide();
        }
    };

</script>
</html>
